<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="chart.css">
    <script src="logic.js" defer></script>
</head>

<body>
    <div class="main display justify align-center">
        <div class="subMain display justify align-center " style="background-color:  rgb(191, 225, 255)">
            <p style="font-size: 1.2rem; font-weight: 600; font-family:monospace;">Random data ploting</p>
        </div>
        <div class="belowPart" style="background-color: rgb(191, 225, 255);
        border-radius: 1rem;">
            <canvas id="myChart"></canvas>
        </div>
        <div class="btn display">
            <button id="bg-toggling" style="border: none; font-size: 1rem; font-weight: 600; font-family:monospace;"
                onclick="alignStart()"><i class="bi bi-cloud-sun-fill" id="_toggle_light_button_"
                    style="font-size: 1.5rem;"></i></button>
            <button style="border: none; font-size: 1rem; font-weight: 600; font-family:monospace;"
                onclick="alignCenter()">Refresh Plot</button>
            <button style="border: none; font-size: 1rem; font-weight: 600; font-family:monospace;"
                onclick="alignEnd()"><i class="bi-moon-stars-fill" id="" style="font-size: 1.5rem;"></i></button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
